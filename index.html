<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="converter__header">
          <h1 class="converter__header-heading">
            Metric/Imperial Unit Conversion
          </h1>
          <div class="converter__value-wrapper">
            <input class="converter__value" id="input" />
          </div>
          <button class="btn-convert" id="btn-convert">convert</button>
        </div>
        <div class="converter__body">
          <div class="converted__wrapper">
            <h2 class="converter__body-heading">Length (Meter/Feet)</h2>
            <span class="converter__converted" id="length"
              >20 meters = 65.616 feet | 20 feet = 6.096 meters</span
            >
          </div>
          <div class="converted__wrapper">
            <h2 class="converter__body-heading">Volume (Liters/Gallons)</h2>
            <span class="converter__converted" id="volume"
              >20 liters = 5.284 gallons | 20 gallons = 75.708 liters</span
            >
          </div>
          <div class="converted__wrapper">
            <h2 class="converter__body-heading">Mass (Kilograms/Pounds)</h2>
            <span class="converter__converted" id="weight">
              20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</span
            >
          </div>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
